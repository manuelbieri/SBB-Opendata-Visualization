<!DOCTYPE html>
<html lang="en">
<head>
    <title>SBB - OpenData</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="ion.rangeSlider/css/ion.rangeSlider.min.css">
    <script src="js/d3/d3.min.js"></script>
    <script src="js/bootstrap/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="ion.rangeSlider/js/ion.rangeSlider.min.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="dropdown">
                    <select class="custom-select" id="select1" onchange="changedInput()">
                        <option>Luftdruck</option>
                        <option>Luftfeuchtigkeit</option>
                        <option>lufttemperatur</option>
                        <option>Niederschlag</option>
                        <option>Schnee</option>
                        <option>Sonnenschein</option>
                        <option>Globalstrahlung</option>
                    </select>
                    <div class="form-group">
                        <input type="text" class="form-control" id="cutoff1" onchange="changedInput()">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <select class="custom-select" name="Schnee" id="select2" onchange="changedInput()">
                    <option>Luftdruck</option>
                    <option>Luftfeuchtigkeit</option>
                    <option>lufttemperatur</option>
                    <option>Niederschlag</option>
                    <option>Schnee</option>
                    <option>Sonnenschein</option>
                    <option>Globalstrahlung</option>
                </select>
                <div class="form-group">
                    <input type="text" class="form-control" id="cutoff2" onchange="changedInput()">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="text" id="slider" class="js-range-slider" name="my_range" value="" style="width: 100%;"/>
                <script>
                    //setUpDateSlider();
                </script>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="canvas">
                    <svg></svg>
                    <script src="js/index.js"></script>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

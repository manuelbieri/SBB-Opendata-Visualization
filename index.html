<!DOCTYPE html>
<html lang="en">
<head>
    <title>SBB - OpenData</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="ion.rangeSlider/css/ion.rangeSlider.min.css">
    <script src="js/d3/d3.min.js"></script>
    <script src="js/bootstrap/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="ion.rangeSlider/js/ion.rangeSlider.min.js"></script>
    <script src="js/bootstrap/bootstrappp.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <label for="select1">Select 1</label>
                <select class="custom-select" id="select1" onchange="changedInput()">
                    <option>Luftdruck</option>
                    <option>Luftfeuchtigkeit</option>
                    <option>Lufttemperatur</option>
                    <option>Niederschlag</option>
                    <option selected>Schnee</option>
                    <option>Sonnenschein</option>
                    <option>Globalstrahlung</option>
                </select>
            </div>
            <div class="col-2">
                <div class="form-group">
                    <label for="cutoff1">Cutoff 1</label>
                    <input type="text" class="form-control" id="cutoff1" value="5" onchange="changedInput()">
                </div>
            </div>
            <div class="col-3">
                <label for="select2">Select 2</label>
                <select class="custom-select" id="select2" onchange="changedInput()">
                    <option>Luftdruck</option>
                    <option>Luftfeuchtigkeit</option>
                    <option>Lufttemperatur</option>
                    <option>Niederschlag</option>
                    <option>Schnee</option>
                    <option>Sonnenschein</option>
                    <option>Globalstrahlung</option>
                </select>
            </div>
            <div class="col-2">
                <div class="form-group">
                    <label for="cutoff2">Cutoff 2</label>
                    <input type="text" class="form-control" id="cutoff2" value="90" onchange="changedInput()">
                </div>
            </div>
            <div class="col-2">
                <label for="switch" hidden>Color</label>
                <input type="text" id="switch" class="js-range-slider" name="switch"/>
                <script>setUpDateSwitch()</script>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="slider">Select date range</label>
                <input type="text" id="slider" class="js-range-slider" name="slider"/>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div>
                    <svg id="canvas"></svg>
                    <script src="js/index.js"></script>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <!--<img class="card-img-top" src="Images/IC2000.jpg" alt="train">-->
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th colspan="2">Zug Information</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Linie</th>
                            <td id="line"></td>
                        </tr>
                        <tr>
                            <th scope="row">Block</th>
                            <td id="rollingStock"></td>
                        </tr>
                        <tr>
                            <th scope="row">Ankunftszeit</th>
                            <td id="arrival"></td>
                        </tr>
                        <tr>
                            <th scope="row">Betriebstag</th>
                            <td id="dayOfService"></td>
                        </tr>
                        <tr>
                            <th scope="row">Versp√§tung</th>
                            <td id="delay"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-3">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th colspan="2">Wetter</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Sonnenschein</th>
                            <td id="sunshine"></td>
                        </tr>
                        <tr>
                            <th scope="row">Niederschlag</th>
                            <td id="rainfall"></td>
                        </tr>
                        <tr>
                            <th scope="row">Schnee</th>
                            <td id="snow"></td>
                        </tr>
                        <tr>
                            <th scope="row">Lufttemperatur</th>
                            <td id="temperature"></td>
                        </tr>
                        <tr>
                            <th scope="row">Luftfeuchtigkeit</th>
                            <td id="humidity"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

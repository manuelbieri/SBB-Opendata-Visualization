<!DOCTYPE html>
<html lang="en">
<head>
    <title>SBB - OpenData</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/ion.rangeSlider.min.css">
    <script src="js/d3/d3.min.js"></script>
    <script src="js/d3/d3-force-reuse.min.js"></script>
    <script src="js/bootstrap/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/ion.rangeSlider.min.js"></script>
    <script src="js/bootstrap/bootstrappp.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <label for="select1">Select 1</label>
                <select class="custom-select" id="select1" onchange="changedInput()">
                    <option>Luftdruck</option>
                    <option>Luftfeuchtigkeit</option>
                    <option>Lufttemperatur</option>
                    <option>Niederschlag</option>
                    <option selected>Schnee</option>
                    <option>Sonnenschein</option>
                    <option>Globalstrahlung</option>
                </select>
            </div>
            <div class="col-2">
                <div class="form-group">
                    <label for="cutoff1">Cutoff 1</label>
                    <input type="text" class="form-control" id="cutoff1" value="5" onchange="changedInput()">
                </div>
            </div>
            <div class="col-2">
                <label for="select2">Select 2</label>
                <select class="custom-select" id="select2" onchange="changedInput()">
                    <option>Luftdruck</option>
                    <option>Luftfeuchtigkeit</option>
                    <option>Lufttemperatur</option>
                    <option>Niederschlag</option>
                    <option>Schnee</option>
                    <option>Sonnenschein</option>
                    <option>Globalstrahlung</option>
                </select>
            </div>
            <div class="col-2">
                <div class="form-group">
                    <label for="cutoff2">Cutoff 2</label>
                    <input type="text" class="form-control" id="cutoff2" value="90" onchange="changedInput()">
                </div>
            </div>
            <div class="col-2">
                <label for="select3">Delay Cutoff</label>
                <select class="custom-select" id="select3" onchange="changedInput()">
                    <option>3 Min</option>
                    <option>5 Min</option>
                    <option>10 Min</option>
                    <option>15 Min</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <label for="switch">Color</label>
                <input type="text" id="switch" class="js-range-slider" name="switch"/>
                <script>setUpColorSwitch()</script>
            </div>
            <div class="col-2">
                <label for="switchPerformance">Performance</label>
                <input type="text" id="switchPerformance" class="js-range-slider" name="switch"/>
                <script>setUpPerformanceSwitch()</script>
            </div>
            <div class="col-4">
                <label for="slider">Select date range 1</label>
                <input type="text" id="slider" class="js-range-slider" name="slider"/>
            </div>
            <div class="col-4">
                <label for="slider1">Select date range 2</label>
                <input type="text" id="slider1" class="js-range-slider" name="slider"/>
            </div>
        </div>
        <div class="row">
            <div class="col-12 align-content-center">
                <svg viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid meet">id="canvas"></svg>
                <script src="js/index.js"></script>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th colspan="2">Zug Information</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Linie</th>
                            <td id="line"></td>
                        </tr>
                        <tr>
                            <th scope="row">Linien Nummer</th>
                            <td id="lineNumber"></td>
                        </tr>
                        <tr>
                            <th scope="row">Betriebstag</th>
                            <td id="dayOfService"></td>
                        </tr>
                        <tr>
                            <th scope="row">Ankunftszeit</th>
                            <td id="arrival"></td>
                        </tr>
                        <tr>
                            <th scope="row">Versp√§tung</th>
                            <td id="delay"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-3">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th colspan="2">Wetter</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Sonnenschein</th>
                            <td id="sunshine"></td>
                        </tr>
                        <tr>
                            <th scope="row">Niederschlag</th>
                            <td id="rainfall"></td>
                        </tr>
                        <tr>
                            <th scope="row">Schnee</th>
                            <td id="snow"></td>
                        </tr>
                        <tr>
                            <th scope="row">Lufttemperatur</th>
                            <td id="temperature"></td>
                        </tr>
                        <tr>
                            <th scope="row">Luftfeuchtigkeit</th>
                            <td id="humidity"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-4">
                <div id="imageCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#imageCarousel" data-slide-to="1"></li>
                        <li data-target="#imageCarousel" data-slide-to="2"></li>
                        <li data-target="#imageCarousel" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="" alt="" id="imageCarousel1">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="" alt="" id="imageCarousel2">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="" alt="" id="imageCarousel3">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="" alt="" id="imageCarousel4">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
